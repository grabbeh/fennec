<div class="search-results" ng-show="searchResults">
    <div class="remove-results" ng-click="removeResults()"><i class="fa fa-times"></i></div>
        <ul class="search-list">
           <li ng-repeat="trademark in searchResults">
                <div class="search-content shadow">
                  <div class="search-text-mark">{{ trademark.mark }}</div><div class="float-right"><a href="view/trademark/{{trademark._id}}"><i class="fa fa-eye"></i></a></div>
                  <div mg-clear></div>
                  <div class="search-text"> {{ trademark.country.name }} </div>
                  <div class="search-text" ng-show="trademark.registrationNumber">Reg. no: {{ trademark.registrationNumber }} </div>
                  <div class="search-text"> App. no: {{ trademark.applicationNumber }} </div>
                  <div ng-click="showModal(trademark)" class="search-edit-button">Details</div>
                </div>
           </li>
        </ul>
</div>
