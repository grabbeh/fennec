<div mg-admin-menu active-portfolio="activePortfolio" swipe-event="swipeEvent" ng-class="{moveright: swipeEvent, moveleft: !swipeEvent }"></div>
<div ng-swipe-right="swipeEvent=true" ng-swipe-left="swipeEvent=false" ng-hide="loadingView" class="fixed-container">
    <div class="quick-search-container">
        <div class="one-half-container">
            <div class="portfolio-home-title">{{ activePortfolio }} </div>
        </div>
        <div class="one-half-container last">
            <div>
                <form>
                    <select class="group-mark-select" ng-change="changePortfolio(portfolio)" ng-model="portfolio" ng-options="portfolio for portfolio in portfolios"><option value="">Select portfolio</option>
                    </select>
                 </form>
              </div>
        </div>
        <div class="row">
            <div class="portfolio-subtitle">
                Tools
            </div>
        </div>
        <div class="row">
              <div class="one-third-container">
            
                <div link style="background: rgb(249, 188, 132)" class="home-block">
                        <i class="portfolio-icons fa fa-star fa-2x"></i>
                        <a class="fill-div" href="favourites/{{activePortfolio}}">Favourites</a>
                        
                    </div>
            </div>
              <div class="one-third-container">
                <div style="background: rgb(194, 159, 218)" class="home-block">
                     <i class="portfolio-icons fa fa-globe fa-2x"></i>
                    <a class="fill-div" link href="map/{{activePortfolio}}">Map</a>
                   
                </div>
              </div>
              <div class="one-third-container last">
                <div style="background: rgb(166, 215, 205)" class="home-block">
                    <i class="portfolio-icons fa fa-search fa-2x"></i>
                    <a class="fill-div" href="quick-search/{{activePortfolio}}">Quick search</a>    
                    </div>
              </div>
        </div>
         
        <div class="portfolio-subtitle">
            Admin
        </div>
        <div class="row">
             <div class="one-third-container">
                <div style="background: rgb(213, 96, 96)" class="home-block">
                <i class="portfolio-icons fa fa-tachometer fa-2x"></i> 
                    <a class="fill-div" href="dashboard/{{activePortfolio}}">Dashboard</a>
                       
                </div>
              </div>
              <div class="one-third-container">
                <div style="background: rgb(177, 216, 237)" class="home-block">
                 <i class="portfolio-icons fa fa-user fa-2x"></i>
                    <a class="fill-div" href="users">Users</a>
                    
                </div>
              </div>
              <div class="one-third-container last">
                <div style="background: rgb(168, 232, 152)" class="home-block">
                    <i class="portfolio-icons fa fa-terminal fa-2x"></i>
                    <a class="fill-div" href="data">API</a>
                    
                </div>
              </div>

        </div>
        <div class="row">
        <div class="portfolio-subtitle">
           Selectors
        </div>
        </div>
         <div class="row">
            <div class="one-half-container">
                <div class="margin-top-ten" mg-group-selector marks="marks" title="Trade marks" go-to-group="goToGroup"></div>
            </div>
            <div class="one-half-container last last-margin-top">
                <div class="margin-top-ten" mg-country-selector countries="countries" title="Countries" go-to-group="goToCountry"></div>
            </div>
        </div>
        <div class="row">
          <div class="portfolio-subtitle">Search</div>
        </div>
        <div class="row">
          <div mg-search-input search-results="searchResults"></div>
          <div mg-clear></div>
             <div mg-search-results show-modal="showModal" search-results="searchResults"></div>
        </div>
        </div>
    </div>
