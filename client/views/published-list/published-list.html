  
 <div ng-show="published">
    <div class="published-title">Published</div>
    <ul class="tm-list">
       <li class="tm-list-li" ng-class-even="'grey-li'" ng-repeat="publishedtm in published">
          <div><span class="trademark-name">{{ publishedtm.mark }}</span><span class="view-icon"><a href="/view/trademark/{{publishedtm._id}}"><i class="fa fa-eye"></i></a></span></div>
           <div><ul class="class-list" ng-repeat="class in publishedtm.classes track by $index"><li class="class">{{ class }}</li> </ul></div>
           <div mg-clear></div>
          <div ng-click="showModalWrapper(publishedtm)" class="details-button">Details</div>
       </li>
    </ul>
 </div>
