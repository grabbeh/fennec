<div ng-show="user">

        <div class="alert-title">Display options</div>
        <ul class="reminder-list">
            <li class="tm-list-li" ng-repeat="(key, value) in user.displayOptions">
                  <div><input ng-model="value.checked" type="checkbox"> {{ value.name }} </div>
            </li>
        </ul>


        <div><input ng-click="updateUser(user)" class="small-button" type=submit  value="Update"></div>

</div>
