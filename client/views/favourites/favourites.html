<div mg-admin-menu active-portfolio="activePortfolio" swipe-event="swipeEvent"></div>
<div ng-swipe-right="swipeEvent=true" ng-swipe-left="swipeEvent=false" ng-hide="loadingView" class="fixed-container">
    <div class="no-trademark-container" ng-show="!favourites">
        You haven't added any favourites yet...
      </div>
       <div class="row">
            <div mg-search-panel swipe-event="swipeEvent" active-portfolio="activePortfolio">
            </div>
        </div>
    <div class="row margin-top-twenty">
  <div class="one-third-container">
    
    <div ng-show="favourites" class="shadow favourite-container">
          <div mg-bold>Favourite marks<i class="favourite float-right fa fa-star fa-2x"></i></div>
             <div class="paginator" mg-paginator active-trademark="activateTrademark" paginated-marks="favourites" items-per-page="10">
                    <div items="items" active-trademark="activeTrademark" paginated-marks="paginatedMarks" mg-admin-favourites-no-modal></div>
             </div> 
      </div>
  </div>
  <div class="one-third-container">
      <div ng-show="activeTrademark" mg-trademark-container trademark='activeTrademark' user='user'></div>
  </div>
  <div class="one-third-container last last-margin-top">
      <div ng-show="activeTrademark" class="comments-container shadow">
            <div mg-bold>Comments</div>
            <div mg-trademark-comments user='user' trademark='activeTrademark'></div>
        </div>
  </div>
  </div>
</div>
