<div ng-class="{ successnotification: success, errornotification: error}" class="notification-modal">
	<div class="notification-msg">
		<div ng-show="success">{{ success }}</div>
		<div ng-show="error">{{ error }}</div>
		<div class="hover notification-remove" ng-click="closeModal()"><i class="fa fa-times"></i></div>
	</div>
</div>
