<div ng-show="pending">
    <div class="pending-title">Pending</div>
    <ul class="tm-list">
       <li class="tm-list-li" ng-click="showModalWrapper(pendingtm)" ng-class-even="'grey-li'" ng-repeat="pendingtm in pending">
          <div class="trademark-name">{{ pendingtm.mark }}</div>
           <div><ul class="class-list" ng-repeat="class in pendingtm.classes track by $index"><li class="class">{{ class }}</li></ul></div>
           <div mg-clear></div>
          <div class="details-button">Details</div>
       </li>
    </ul>
</div>
