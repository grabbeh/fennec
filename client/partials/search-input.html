<div class="panel-search">
    <form name="searchForm" ng-submit="search()">
        <input class="search-form-input" placeholder="Search trade marks" ng-model="query" >
        <input ng-disabled="!canSearch()" class="add-button" type=submit value="Search">
    </form>
    <div class="no-results" ng-show="noresults">No results<div class="remove-results" ng-click="removeNoResults()">X</div></div></div>
