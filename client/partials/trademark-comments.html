<div>
    <div ng-show="trademark.comments">
        <ul class="tm-list expiry-list">
        <li class="tm-list-li"  ng-repeat="comment in trademark.comments track by $index">
        
        <div class="main-comment">
            <div class="comment-text">{{ comment.text }} </div>
            <div class="comment-details">{{ comment.author }} on {{ comment.date }}</div>
        </div>
            <div class="comment-delete-button"><div ng-click="deleteComment($index)"><i class="fa fa-times fa-lg"></i></div>
        </li>
    </ul>
    </div>

    
        <div>
        <form ng-submit="addComment(text)">
            <textarea class="comment-text-area" ng-model="text"></textarea>
            <div><input type="submit" value="Add comment"/></div>
            </form>
         <div>
             {{ message }}
            </div>

    </div>
</div>
