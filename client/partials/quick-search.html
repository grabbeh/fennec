<div class="fixed-container">

<div class="quick-search-container">


<div class="row">
<div class="quick-search-title">Quick search - is Y registered in X?</div>
<div class="quick-search-subtitle">Select a trade mark and a country</div>
</div>

  <div class="qs-wording">What symbol do I use for </div>
  
      <div class="quick-search-mark-selector">
        <div go-to-group="showGroup" mg-group-selector marks="marks" title="Select a trade mark"></div>
      </div>
  
  
  <div class="qs-wording">in </div>
 
  
      <div class="quick-search-country-selector">
    	     <select 
             ng-change="quickSearch()" class="group-mark-select" ng-model="country" ng-options="country.name for country in countrydata">
    	        <option value="">Select a country </option>
    	      </select>
      </div>
   
   <div class="qs-wording-last">?</div>

  

  <div class="quick-search-msg" ng-show="message"> {{ message }} </div>
  <div class="quick-search-result"> {{ result }} </div>
  </div>
</div>
  
  
  
  
  
  
  
  
  
  
  
  
  
</div>
